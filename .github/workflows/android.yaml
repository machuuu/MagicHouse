name: Android CI

on:
  push:
    branches:
      - '*'
  # pull_request:
  #   branches: [ $default-branch ]

jobs:
  ktlint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: ktlint
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-check
